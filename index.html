<!DOCTYPE html>
<html>
<head>
    <title>FunEdpuzzleing</title>
    <style>
        iframe { width: 100%; height: 90vh; border: none; }
        textarea { width: 100%; height: 100px; }
    </style>
</head>
<body>
    <textarea id="code" placeholder="javascript:alert('Hi from Edpuzzle!')"></textarea>
    <button onclick="runCode()">Run Bookmarklet</button>
    <iframe id="edpuzzle" src="http://localhost:3000"></iframe>

    <script>
        function runCode() {
            const code = document.getElementById('code').value;
            const iframe = document.getElementById('edpuzzle');
            
            if (code.startsWith('javascript:')) {
                iframe.contentWindow.eval(code.substring(11));
            }
        }
    </script>
</body>
</html>
